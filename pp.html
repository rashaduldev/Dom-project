<!DOCTYPE html>
<html>
<head>
  <title>Text Alignment Toggle Example</title>
  <style>
    #myText {
      text-align: left;
    }
  </style>
</head>
<body>
  <p id="myText">This is some text.</p>
  <button onclick="toggleTextAlignment()">Toggle Text Alignment</button>

  <script>
    var alignmentModes = ["left", "center", "right"];
    var currentAlignment = 0;

    function toggleTextAlignment() {
      var textElement = document.getElementById("myText");
      currentAlignment = (currentAlignment + 1) % alignmentModes.length;
      textElement.style.textAlign = alignmentModes[currentAlignment];
    }
  </script>
</body>
</html>
