<!DOCTYPE html>
<html>
<head>
  <title>Font Size Example</title>
  <script src="script.js"></script>
</head>
<body>
  <p id="myText">This is some text.</p>
  <input type="number" id="fontSizeInput" placeholder="Enter font size">
  <button onclick="applyFontSize()">Apply Font Size</button>

  <script>
    const fontSizeInput = document.getElementById("fontSizeInput");
const textElement = document.getElementById("myText");

function applyFontSize() {
  const fontSizeValue = fontSizeInput.value + "px";
  textElement.style.fontSize = fontSizeValue;
}

// Set initial font size to 16px
textElement.style.fontSize = "26px";

  </script>
</body>
</html>
