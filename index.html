<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Dom</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/be2168ea2b.js" crossorigin="anonymous"></script>
</head>
<body class="justify-center">
    <section class="h-screen w-full p-10">
    <div class="p-10 bg-yellow-200 rounded-lg">
        <h1 class="text-5xl text-center mb-7 font-bold">My Text Editor</h1>
        <div class="p-6 bg-slate-500 rounded-md">
            <div class="flex flex-col lg:flex-row justify-around items-center bg-slate-500">
                <div class="text-black flex gap-7">
                    <div id="textBold" class="text-3xl font-bold cursor-pointer">B</div>
                    <div id="textItalic" class="text-3xl italic cursor-pointer">i</div>
                    <div id="textUnderline" class="text-3xl underline cursor-pointer">U</div>
                </div>
                <div class="text-black flex gap-7">
                    <div id="iconLeft" class="text-3xl cursor-pointer"><i class="fa-solid fa-align-left"></i></div>
                    <div id="iconMidle" class="text-3xl cursor-pointer"><i class="fa-solid fa-align-center"></i></div>
                    <div id="iconRight" class="text-3xl cursor-pointer"><i class="fa-solid fa-align-right"></i></div>
                    <div id="iconCenter" class="text-3xl cursor-pointer"><i class="fa-solid fa-align-justify"></i></div>
                </div>
                <div class="text-black flex gap-7">
                    <div><input id="textSize" class="w-12" type="number"><span class="p-3">aA</span></div>
                    <div><input id="textColour" type="color"></div>
                </div>
            </div>
            <hr class="mt-9">
            <textarea id="textArea" style="border: 1px solid black;" class="mt-4 w-full h-96 rounded" name="" rows="10"></textarea>
        </div>
    </div>
       
    </section>


    <script type="module" src="./dom.js"></script>
</body>
</html>
